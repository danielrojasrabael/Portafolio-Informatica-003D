<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>{%block titulo%}{%endblock%}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="{%static 'js/main.js'%}"></script>
        <link rel="stylesheet" href="{% static 'CSS/estilo.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">  

        <script>
            $(function() {
                const burg = document.querySelector('.burg');
                const nav = document.querySelector('.nav-links');
                const navLinks = document.querySelectorAll('nav-links li');
    
                burg.addEventListener('click', () => {
    
                    nav.classList.toggle('nav-active');
                
    
                    navLinks.forEach((link, index) => {
                        if (link.style.animation) {
                            link.style.animation = '';
                        }
                        else {
                            link.style.animation = `navLinkFade 0.5s ease forwards ${index / 2 + 1}s`;
                            console.log(index / 7);
                        }
                    });
    
                    burg.classList.toggle('toggle');
                });
            });
        </script>

        {%block head%}{%endblock%}

    </head>
    <body>
        <nav class="sticky-top">

            <div class="burg">
                <div class="linea1"></div>
                <div class="linea2"></div>
                <div class="linea3"></div>
            </div>

            <div class="logo">
                <h4><a href="">Placeholder</a></h4>
            </div>
            <ul class="nav-links" id="sidebar">
                
                {%if user.usuario.tipo == 'CLIENTE'%}
                <li><a href="{%url 'index'%}"><button type="button">Menú Principal</button></a></li>
                <li><a href="{%url 'notificaciones'%}"><button type="button">Notificaciones</button></a></li>
                
                {%elif user.usuario.tipo == 'PROFESIONAL'%}
                <li><a href="{%url 'index'%}"><button type="button">Menú Principal</button></a></li>
                
                {%elif user.usuario.tipo == 'ADMINISTRADOR' %}
                <li><a href="{%url 'index'%}"><button type="button">Menú Principal</button></a></li>
                <li><a href="{%url 'gestionusuario'%}"><button type="button">Gestionar Usuarios</button></a></li>
                
                {%endif%}
                
            </ul>

            <div>
            </div>

        </nav>
        {%block contenido%}
        {%endblock%}
    </body>
</html>
