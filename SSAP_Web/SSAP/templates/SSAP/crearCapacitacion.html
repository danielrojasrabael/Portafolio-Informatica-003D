{%extends 'SSAP/base.html'%}
{% load static %}
{%block titulo%}SSAP | Crear Capacitacion{%endblock%}
{%block contenido%}
<div class="fondo-global">
    <div class="fondo-home">

        <div class="contenedor">

            {% for mensaje in messages %}
                <div class="alert alert-danger alert-dismissible fade show col-sm-12" role="alert">
                    <strong>{{mensaje}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}

            <div class="row esp-input">
                <div class="card">
                    <div class="card-body">
                    <h1 class="card-title tx-gradiente-p">Crear Capacitacion</h1>
                    </div>
                </div>
            </div>
            <h1> </h1>

            <div class="panel-blanco-redondo">

                <div style="text-align: center; width: 90%;">


                    <div class="row esp-input">
                         <label for="nombre_empresa" class="col-sm-4 col-form-label col-form-label-lg">Cliente:</label>
                         <div class="col-sm-8">
                            <div class="col-sm-8">
                                <select class="form-select form-select-lg"  name="nombre_empresa">
                                    {{nombre_empresa | safe}}
                                </select>
                            </div>
                         </div>
                     </div>

                    
                    <form id="formCrear" action="" method="post">
                        {%csrf_token%}
                        <div class="row esp-input">
                            <label for="nombre" class="col-sm-4 col-form-label col-form-label-lg">Titulo Capacitacion</label>
                            <div class="col-sm-8">
                                <input class="form-control form-control-lg" type="text" name="nombre" placeholder="Nombre Capacitacion"></input>
                            </div>
                        </div>
                        
                        <div class="row esp-input">
                            <label for="duracion" class="col-sm-4 col-form-label col-form-label-lg">Duracion:</label>
                            <div class="col-sm-8">
                                <input class="form-control form-control-lg" type="text" placeholder="cantidad horas" name="duracion"></input>
                            </div>
                        </div>                    

                        <div class="row esp-input">
                            <label for="fecha" class="col-sm-4 col-form-label col-form-label-lg">Fecha Evento:</label>
                            <div class="col-sm-8">
                                <input class="form-control form-control-lg" type="date" name="fecha"></input>
                            </div>
                        </div>

                        <div class="row esp-input">
                            <label for="comuna" class="col-sm-4 col-form-label col-form-label-lg">Comuna: </label>
                            <div class="col-sm-8">
                                <select class="form-select form-select-lg"  name="comuna" placeholder="Seleccione Comuna">
                                    {{ubicaciones | safe}}
                                </select>
                            </div>
                        </div>

                        <div class="row esp-input">
                            <label for="Descripcion" class="col-sm-4 col-form-label col-form-label-lg">Descripcion:</label>
                            <div class="col-sm-8">
                                <input class="form-control form-control-lg" type="text" size=200 style="width: 100%; height: 200px;" name="Descripcion" ></input>
                            </div>
                        </div>

                
                        <div class="row esp-input">
                            <input type="submit" value="Crear Capacitacion" class="btn btn-primary btn-lg"></input>
                        </div>
                    </form>
                    <div class="row esp-input">
                        <a class="btn btn-danger btn-lg" href="{%url 'capacitaciones_prof'%}">Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
