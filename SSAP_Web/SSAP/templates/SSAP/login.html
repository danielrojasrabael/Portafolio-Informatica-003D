{%extends 'SSAP/base.html'%}
{%load static%}
{%block titulo%}SSAP | Login{%endblock%}
{%block head%}<script src="{%static 'js/login.js'%}"></script>{%endblock%} 
{%block contenido%}
<div class="fondo-global oscuro">
    <div class="fondo-falso">

        <div class="contenedor">

            <div class="panel-blanco-redondo">
                
                <div style="text-align: center;" class="pantalla col-sm-6 relleno">
                    <h2>Ingresar a SSAP</h2>
                </div>

                <div class="col-sm-6 relleno">
                    <form id="formLogin" action="" method="post">
                        {%csrf_token%}

                        <div class="row esp-input">
                            <label for="rut" class="col-sm-4 col-form-label col-form-label-lg">Rut:</label>
                            <div class="col-sm-8">
                                <input class="form-control form-control-lg" type="text" name="rut" placeholder="12.345.678-9"></input>
                            </div>
                        </div>

                        <div class="row esp-input">
                            <label for="password" class="col-sm-4 col-form-label col-form-label-lg">Contrase√±a:</label>
                            <div class="col-sm-8">
                                <input class="form-control form-control-lg" type="password" name="password" placeholder="********"></input>
                            </div>
                        </div>

                        <div class="row esp-input">
                            <input type="submit" value="Ingresar al Sistema" class=" col-sm-12 contenedor btn btn-primary btn-lg"></input>
                        </div>
                    </form>
                    {% for mensaje in messages %}
                        {{mensaje}}<br>
                    {% endfor %}
                </div>

            </div>

        </div>

    </div>
</div>
{%endblock%}
