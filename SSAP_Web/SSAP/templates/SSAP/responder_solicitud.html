{%extends 'SSAP/base.html'%}
{%load static%}
{%block titulo%}SSAP | Responder Solicitud{%endblock%}
{%block contenido%}
<div class="fondo-global">
    <div class="fondo-falso">
        <div class="contenedor">
            <div class="espacio">

                <div style="text-align: center; width: 90%;">
                    <div class="row esp-input">
                        <div class="card">
                            <div class="card-body">
                            <h1 class="card-title tx-gradiente-p">Responder Solicitud</h1>
                            </div>
                        </div>
                    </div>

                    {% for mensaje in messages %}
                        <div class="alert alert-danger alert-dismissible fade show col-sm-12" role="alert">
                            <strong>{{mensaje}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}

                    <div class="row esp-input">
                        <form id="formCrear" action="" method="post"  enctype="multipart/form-data">
                            {%csrf_token%}
                    
                            <div class="row esp-input col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <label for="motivo" class="float-start"><h4>Tipo solicitud:</h4></label>
                                    </div>
                                </div>
                            </div>

                            <div class="row esp-input col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <label for="motivo" class="float-start"><h4>Motivo:</h4></label>
                                        <textarea class="form-control" rows="5" form_id="formCrear" disabled id="motivo" name="motivo"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row esp-input">
                                <label for="archivo" class="col-sm-4 col-form-label col-form-label-lg">Archivo adjunto (Opcional):</label>
                                <div class="col-sm-8">
                                    <h4><strong class="tx-gradiente-am"><input type="file" name="archivo" accept=".pdf,.rar,.zip,.png,.jpg,.jpeg,.txt"/></strong></h4>
                                </div>
                            </div>
                            <div class="row esp-input col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <label for="motivo" class="float-start"><h4>Respuesta:</h4></label>
                                        <textarea class="form-control" rows="5" form_id="formCrear" id="Respuesta" name="Respuesta"></textarea>
                                    </div>
                                </div>
                            </div>


                            <div class="row esp-input col-sm-12">
                                <div class="col-sm-6">
                                    <a class="btn btn-back btn-lg col-sm-12" href="{% url 'solicitudes' %}" >Volver</a>
                                </div>
                                <div class="col-sm-6">
                                    <input type="submit" value="Crear Solicitud" class="btn btn-primary btn-lg col-sm-12"></input>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
